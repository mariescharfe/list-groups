<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>list-group</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>

  <ul class="list-group">
    <li class="list-group-item">
      <h1>Owls</h1>
      <p>Barn owls Long eared owl Snowy owl Great grey owl Great horned owl Western screech owl
    </li>
    <li class="list-group-item">
      <h1>Herons</h1>
      <p>Grey heron Great blue heron Night heron Green heron</p>
    </li>
    <li class="list-group-item">
      <h1>Hawks</h1>
      <p>Broad winged hawk Ferruginous hawk Red tailed hawk Northern harrier Rough legged buzzard</p>
    </li>
</body>
</html>
